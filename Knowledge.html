<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">About</a></li>
                    <li class="nav item"><a class="nav-link active" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <img src="https://th.bing.com/th/id/OIP.5Bh_CeO34XuqzcGv5HrePgHaE8?w=295&h=197&c=7&r=0&o=7&pid=1.7&rm=3"
            class="img-fluid mb-6" alt="Office">
    </div>
    <div>
        <div class="container-fluid text-center">
            <img src="https://th.bing.com/th/id/OIP.aAf7X6k-cHohtdy0Ip9maQHaEo?w=226&h=180&c=7&r=0&o=7&pid=1.7&rm=3"
                class="img-fluid mb-3 rounded-circle" alt="Office">
        </div>
        <div class="row">
            <div class="col-4">
                <label for="username" class="form-label">First Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter first here">
                <div class="invalid-feedback">
                    Username is required.
                </div>
            </div>
            <div class="col-4">
                <label for="username" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter last here">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <input type="email" class="form-label is-invalid" placeholder="Email">
            <div class="invalid-feedback">
                Email is required.
            </div>
        </div>
        <div class="col-12">
            <input type="password" class="form-label is-invalid" placeholder="Password">
            <div class="invalid-feedback">
                Password is required.
            </div>
        </div>
        <button class="btn btn-success w-25">Register</button>
    </div>
    <p>Terms Agreement</p>
    <div>
        <input type="checkbox" id="yes" name="terms agereement" value="yes">
        <label for="yes">Yes</label>
        <input type="checkbox" id="no" name="terms agreement" value="no">
        <label for="no">No</label>
    </div>
    <div class="container mt-3">
        <h2 class="text-center text-">Registration Data</h2>
        <table class="table table-striped table-hover border">
            <thead class="table-primary">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Registered</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tyler Ross</td>
                    <td>tross58@gmail.com</td>
                    <td>Complete</td>
                </tr>
                <tr>
                    <td>Dianna Johnson</td>
                    <td>queend77@yahoo.com</td>
                    <td>Incomplete</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button class="btn btn-primary w-25">Next</button>
        <button class="btn btn-danger d-none d-md-inline-block w-25">Back</button>
    </div>
